<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar y Convertir Excel a Sheets en Drive</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Personalizaci贸n adicional */
    .cont {
      padding: 30px;
      background-color: #ffb5b5; /* Cambia el color de fondo */
      border-radius: 10px;
      width: 70%;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Agrega una sombra suave */
      color: #534c4c; /* Cambia el color del texto */
    }
    .h2 {
      text-align: center;
      font-size: 23px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #534c4c; /* Cambia el color del texto */
    }
    input[type="file"] {
      display: none; /* Oculta el input file nativo */
    }
    .custom-file-upload {
      border: 1px solid #ced4da; /* A帽ade un borde */
      color: #495057; /* Cambia el color del texto */
      background-color: #e9ecef; /* Cambia el color de fondo */
      border-radius: 4px; /* A帽ade bordes redondeados */
      cursor: pointer; /* Cambia el cursor al pasar el rat贸n */
      padding: 8px 12px; /* Ajusta el espacio interno */
      width: 100%;
      text-align: center; /* Centra el texto */
    }
    .custom-file-upload:hover {
      background-color: #dee2e6; /* Cambia el color de fondo al pasar el rat贸n */
      border-color: #bdc2c6; /* Cambia el color del borde al pasar el rat贸n */
    }
    #cargar {
      width: 100%;
      border-radius: 6px;
      background-color: #e76a6a; /* Cambia el color de fondo del bot贸n */
      border: 1px solid #e76a6a; /* Cambia el color del borde del bot贸n */
    }
    #cargar:hover {
      background-color: #d9534f; /* Cambia el color de fondo del bot贸n al pasar el rat贸n */
      border: 1px solid #d9534f; /* Cambia el color del borde del bot贸n al pasar el rat贸n */
    }
    p {
      text-align: center; /* Centra el texto */
      font-weight: bold; /* A帽ade negrita */
      color: #e76a6a; /* Cambia el color del texto */
      margin-top: 10px; /* A帽ade espacio superior */
    }
    .nota {
      font-style: italic; /* Agrega estilo cursiva */
      color: #534c4c; /* Cambia el color del texto */
    }
  </style>
</head>
<body>
  <div class="cont">
    <h2 class="h2">Enviar y Convertir Excel a Sheets en Drive</h2>
    <form id="myForm" onsubmit="handleFormSubmit(this)">
      <label for="file-upload" class="custom-file-upload">
        <input id="file-upload" name="myFile" type="file" onchange="this.parentNode.nextSibling.value = this.files[0].name">
         Seleccionar Archivo 
        </br>
        </br>
        <input id="file-name" class="form-control mt-2" readonly>
      </label>
      <input id="cargar" type="submit" class="btn btn-primary mt-3" value="Enviar">
    </form>
    <div id="output" class="mt-3"></div>
    <p class="nota">Nota: <span>Recuerda que este Proceso Podr铆a Tardar un Poco</span></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function preventFormSubmit() {
      var forms = document.querySelectorAll('form');
      for (var i = 0; i < forms.length; i++) {
        forms[i].addEventListener('submit', function(event) {
          event.preventDefault();
        });
      }
    }
    window.addEventListener('load', preventFormSubmit);

    function handleFormSubmit(formObject) {
      google.script.run.withSuccessHandler(updateUrl).processForm(formObject);
    }

    function updateUrl(url) {
      var div = document.getElementById('output');
      if (url.includes("Error")) {
        alert("Ha ocurrido un error al procesar el archivo.");
      } else {
        div.innerHTML = '<b><a href="' + url + '" target="_blank">Ver el Archivo!</a></b>';
      }
    }

    // Muestra el nombre del archivo seleccionado
    document.getElementById('file-upload').onchange = function () {
      var fileName = this.value.split("\\").pop(); // Obtiene el nombre completo del archivo
      var fileNameWithoutExtension = fileName.split('.').slice(0, -1).join('.'); // Elimina la extensi贸n del archivo
      document.getElementById('file-name').value = fileNameWithoutExtension; // Muestra el nombre del archivo sin la extensi贸n
    };
  </script>
</body>
</html>
